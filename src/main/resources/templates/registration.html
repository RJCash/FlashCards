<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>Register</h2>

<form name='register' action="" method='POST'>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type='text' th:field="${user.name}" name='name' value=''></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type='text' th:field="${user.username}" name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' th:field="${user.password}" name='password' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>

</body>
</html>
